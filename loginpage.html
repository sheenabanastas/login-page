<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link href="assets/css/style.css"  rel="stylesheet">
    </head>
    <body>
        <div class="page-container">
            <div class="form-container">
                <div>
                    <h1>Welcome!</h1>
                    <p>Enter your credentials to access your account.</p>
                </div>
                <div>
                    <form>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-envelope-o"></i> 
                                </div>
                                <input class="form-control no-border" id="email" name="email" type="email" placeholder="Enter your email"/>
                            </div>
                        </div> 
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-key"></i> 
                                </div>
                                <input class="form-control no-border" id="password" name="password" type="password" placeholder="Enter your password"/>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary sign-in-button">Sign in</button>
                    </form>
                </div>
                <div class="forgot-password-container">
                    <div class="text-container">
                        <p>Forgot your password? <span><a href="#">Reset Password</a></span></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
